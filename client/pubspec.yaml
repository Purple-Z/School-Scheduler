name: client

description: "An app to organize and manage the activities and resources of a school."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.1
  shared_preferences: ^2.5.1
  http: ^1.3.0
  top_snackbar_flutter: ^3.1.0
  pull_to_refresh_flutter3: ^2.0.2
  confirm_dialog: ^1.0.4
  simple_loading_dialog: ^1.0.0
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^27.1.56
  dark_light_button: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  go_router: ^13.1.0
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true